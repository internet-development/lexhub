services:
  lexhub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lexhub
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      tap:
        condition: service_started
    ports:
      - '10000:10000'
    environment:
      - NODE_ENV=production
      - TAP_URL=http://tap:2480
      - DATABASE_URL=postgresql://lexhub:lexhub_password@postgres:5432/lexhub
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=lexhub
      - POSTGRES_PASSWORD=lexhub_password
      - POSTGRES_DB=lexhub

  tap:
    image: ghcr.io/bluesky-social/indigo/tap:latest
    platform: linux/amd64
    container_name: tap
    restart: unless-stopped
    ports:
      - '2480:2480'
    volumes:
      - tap_data:/data
    environment:
      # Network and filtering options
      - TAP_SIGNAL_COLLECTION=com.atproto.lexicon.schema
      - TAP_COLLECTION_FILTERS=com.atproto.lexicon.schema

      # Delivery options
      - TAP_WEBHOOK_URL=http://lexhub:10000/api/ingest

  postgres:
    image: postgres:18-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=lexhub
      - POSTGRES_PASSWORD=lexhub_password
      - POSTGRES_DB=lexhub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      - 'postgres'
      - '-c'
      - 'shared_preload_libraries=pg_stat_statements'
      - '-c'
      - 'pg_stat_statements.track=all'
      - '-c'
      - 'max_connections=200'
      - '-c'
      - 'shared_buffers=256MB'
      - '-c'
      - 'effective_cache_size=1GB'
      - '-c'
      - 'work_mem=16MB'
      - '-c'
      - 'maintenance_work_mem=128MB'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U lexhub -d lexhub']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  tap_data:
    driver: local
  postgres_data:
    driver: local
